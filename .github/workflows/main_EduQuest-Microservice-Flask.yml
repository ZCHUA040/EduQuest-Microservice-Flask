# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EduQuest-Microservice-Flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_29c0d368a68e476e82951aaf0533746a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_42d8f6d96b6943258ae0fab7b6440ad7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_29c0d368a68e476e82951aaf0533746a }}/eduquest-microservice-flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EduQuest-Microservice-Flask'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4dae285dbdf8497bb806bbbbd41a56a1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_29c0d368a68e476e82951aaf0533746a }}/eduquest-microservice-flask:${{ github.sha }}'